<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Quiz Using JavaScript</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) What is the capital of France?</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">a) Paris</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">b) London</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3">c) Berlin</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4">d) Madrid</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                SUBMIT
            </button>
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
